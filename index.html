<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanile JS</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <main>
      <section class="root">
        <p id="time"></p>
        <p style="font-size: 35px; padding-top: 2px;" id="result"></p>
        <p style="font-size: 35px; padding-top: 2px;" id="question"></p>
        <p id="questionNumber"></p>
        <div id="question-content">
          <button class="button" id="option1" value="1">1</button>
          <button class="button" id="option2" value="2">2</button>
          <button class="button" id="option3" value="3">3</button>
          <button class="button" id="option4" value="4">4</button>
        </div>

        <p id="carefully">եղիր ուշադիր</p>
        <button id="start" class="button" value="0">Սկսել թեսթը</button>
        <div class="test" id="test"></div>
      </section>
    </main>
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
